{% extends 'base.html' %}

{% block content %}

<div class = "container">
    <div class = "row justify-content-center">
        <p class = "h4 text-center">Add a pet!</p>
    </div>
    <div class = "row justify-content-center">
        <div class = "col-8 border">
            <form id="add-pet-form" method="POST" class = "my-2">
                {{form.hidden_tag()}}

                {% for field in form
                    if field.widget.input_type != 'hidden' %}

                    <p>
                        {{field.label}}
                        {{field}}

                        {% for error in field.errors %}
                            {{error}}
                        {% endfor %}
                    </p>

                {% endfor %}
                
                <div class = "row justify-content-center">
                    <button type="submit" class = "btn btn-success m-2">Add Pet</button>
                    <a href="/" class = "btn btn-secondary m-2">Go Back</a>
                </div>
            </form>
        </div>  
    </div>
</div>

{% endblock %}
