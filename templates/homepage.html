{% extends 'base.html' %}

{% block content %}

<p class = "h6 text-center">Click on a pet's photo to see more details!</p>
<div class = "container">
    <div class = "row justify-content-center mb-2">
        <a href="/add" class = "btn btn-success">Add Pet</a>
    </div>
    <div class = "row justify-content-start">
        {% for pet in pets %}
        <div class = "col-4">
            <a href="/pet/{{pet.id}}"><img src="{{pet.image_url}}" class = "img-thumbnail" alt="image of pet"></a>
            <p class = "text-center">
                {% if pet.available == True %} <mark class ="bg-warning">{{pet.name}} is available!</mark>
                {% else %} {{pet.name}} is not available!  {% endif %}
            </p>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock %}
